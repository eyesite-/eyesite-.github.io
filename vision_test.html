<!DOCTYPE html>
<html ng-app>
    <head>
        <title>EyeSite - Vision Test</title>
        <link rel="icon" href="img/thevisionaries.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.4.1/slick.css"/>
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/cover.css">
        <link rel="stylesheet" href="css/prism.css">
        <link rel="stylesheet" href="css/font_definitions.css">
        <link rel="stylesheet" href="css/font_classes.css.">
        <link rel="canonical" href="https://thevisionaries.github.io/vision_test.html">
    </head>
    <body>
        <div class="row" ng-show="(!left_counter || !right_counter) && (count >1 && count <10)" ng-init="left_counter=false;right_counter=false">
            <div class="col-xs-12">
                <h1 class="503">Out of the two pieces of text below, select the one that looks easier to read.</h1>
            </div>
        </div>
        <div class="row" ng-show="(!left_counter || !right_counter) && (count >1 && count <10)" ng-init="left_counter=false;right_counter=false">
        <div class="col-xs-6">
            <div ng-click="count = count - 1; left_counter = true" ng-init="count=5">
                <div class="panel panel-default panel-body">
                    <h1>{{count*100 + 3}} Choice 1: The quick brown fox jumps over the lazy dog.</h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
          <div ng-click="count = count + 1; right_counter = true" ng-init="count=5">
                <div class="panel panel-default panel-body">
                    <h1>{{(count+1)*100 + 3}} Choice 2: The quick brown fox jumps over the lazy dog.</h1>
                </div>
          </div>
        </div>
        </div>
        <div ng-show="(left_counter && right_counter) || (count == 1 || count == 10)"><p class="1001">Your vision test results are {{count}}</p></div>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.4.1/slick.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/prism.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/vt_app.js"></script>
    </body>
</html>
