<!DOCTYPE html>
<html>
    <head>
        <title>EyeSite - Vision Test</title>
        <link rel="icon" href="img/thevisionaries.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.4.1/slick.css"/>
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/cover.css">
        <link rel="stylesheet" href="css/prism.css">
    </head>
    <body ng-app="EyeSite" ng-controller="visionTest as test">
        <div class="masthead clearfix">
            <div class="inner">
                <h3 class="masthead-brand">EyeSite</h3>
                <nav>
                    <ul class="nav masthead-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <h1>Vision Examination</h1>
                <div class="row" ng-show="test.show_weight">
                    <img ng-click="{{ test.font_weight_l = true; test.iter_weight--; }}" ng-src="http://lorempixel.com/output/cats-q-c-640-480-{{test.iter_weight-1}}.jpg">
                    <img ng-click="{{ test.font_weight_r = true; test.iter_weight++; }}" ng-src="http://lorempixel.com/output/cats-q-c-640-480-{{ test.iter_weight }}.jpg">
                </div>
                <div class="row" ng-show="test.show_spacing">
                    <h2>{{4+6}}</h2>
                </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.4.1/slick.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/prism.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/vt_app.js"></script>
    </body>
</html>
